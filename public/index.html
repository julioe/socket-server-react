<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="mt-5">Mini Chat</h1>
     <hr>   
     <form id="miFormulario" action="">
         <div class="row">
            <div class="col-8">
                <input type="text" placeholder="Mensaje" id="txtMensaje" class="form-control">
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
         </div>
     </form>

     <div class="row">
         <div class="col">
             <ul id="misMensajes" class="mt-2">
                
             </ul>
         </div>
     </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js" integrity="sha512-PU5S6BA03fRv1Q5fpwXjg5nlRrgdoguZ74urFInkbABMCENyx5oP3hrDzYMMPh3qdLdknIvrGj3yqZ4JuU7Nag==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    // socket es el cliente
    const socket = io('https://react-socket-server-donjulio.herokuapp.com/');

    // Referencias elementos DOM
        const formulario = document.querySelector('#miFormulario');
        const mensajes = document.querySelector('#misMensajes');
        const txtMensaje = document.querySelector('#txtMensaje');

            formulario.addEventListener('submit', (ev) => {
                    ev.preventDefault();
                    const nuevoMensaje = txtMensaje.value;
                    socket.emit('mensaje-to-server', {texto: nuevoMensaje})
            } );

            socket.on('mensaje-from-server', (data) => {
                mensajes.innerHTML += `<li>${data.texto}</li>`;
            })

        // socket.on('mensaje-bienvenida', (data) => {  // .on es para ecuchar

</body>
</html>
